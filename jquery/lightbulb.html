<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        #lightSwitch {
            bottom: 0px;
            font-size: 3rem;
            opacity: 0.3;
            margin-top: 40px;
        }

        #lightBulb {
            margin-top: 40px;
        }

        body {
            background-color: #E0E0E0;
            min-height: 600px;
        }
    </style>
</head>

<body>
    <div class="container-fluid text-center">
        <div id='lightSwitch'>Too dark to read? Just click on the text<br>to turn on the reading light!</div>


        <img id="lightBulb" src="../img/bulboff.gif" alt="light bulb" width="100px" id="lightBulb">


    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        let light = false;
        $(document).ready(function() {
            $("#lightSwitch").click(function() {
                if (light === false) {
                    $("#lightBulb").attr("src", "../img/bulbon.gif");
                    $("#lightSwitch").css("opacity", "1");
                    $('body').css("background", "linear-gradient(to bottom, white , #E0E0E0)");
                    light = true;
                }
                else {
                    $("#lightBulb").attr("src", "../img/bulboff.gif");
                    $("#lightSwitch").css("opacity", "0.3");
                    $("body").css("background", "#E0E0E0");
                    light = false;
                }
            })
        })
    </script>
</body>

</html>
