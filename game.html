<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maths game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="row text-center">
            <h1>Welcome to Stein's awesome math game</h1>
        </div>
    </header>

    <div class="row">
        <div class="col-sm-8 text-center">
            <button onclick="setAddGame()">Addition</button>
            <button onclick="setSubGame()">Subtraction</button>
            <button onclick="setMulGame()">Multiplication</button>
            
            <p id="question"></p>

            <form id="quizForm" name="answerForm" onsubmit="checkAnswer(); return false;" action="#" data-gametype="add">

                Enter answer: <input type="number" name="answer">
                <input type="hidden" name="rightAnswer">
                <input type="submit" value="submit">

            </form>
        </div>
        <div class="col-sm-4 text-center">
            <h3>Your score is: <span id="score"></span></h3>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/game.js"></script>
</body>

</html>
